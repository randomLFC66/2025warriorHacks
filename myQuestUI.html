<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindQuest - Mental Health Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            padding: 20px;
        }
        h2 {
            color: #4a4a4a;
            text-align: center;
            margin-top: 0;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        #chat-box div {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            height: 50px;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>MindQuest Support Chat ðŸ’¬</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <textarea id="user-input" placeholder="Type how you're feeling..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Link to JavaScript file -->
    <script src="../mindQuest.js"></script>
</body>
</html>
